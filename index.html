<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <!-- font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,500&display=swap" rel="stylesheet">
    <title>HTML CSS 5-feb</title>
</head>

<body>
    <!-- ======= navigation start ================ -->

    <div class="container">
        <section aria-label="navbar">
             <!-- nav start -->
            <nav class="navbar">
              <div>
                <img src="./assets/white-logo.png" alt="logo" class="logo" />
              </div>
              <div class="line"></div>
              <div class="grow-list">
                <ul class="list">
                  <li class="list-item">Apps</li>
                  <li class="list-item">DAO</li>
                  <li class="list-item">Technology</li>
                  <li class="list-item">Token</li>
                  <li class="list-item">Contributors</li>
                </ul>
              </div>
              <div>
                <button class="button-small">Buy 1 Token</button>
              </div>
            </nav>
          </section>
<!-- ====================== hero start====================== -->
          <section aria-label="hero">
            <div class="hero">
              <h1 class="hero-heading">Lets build a better <br> tomorrow, together.</h1>
              <p class="hero-description">
                Buy 1 Token. Join the DAO. Change the world
              </p>
              <button class="button-large">Request Early Access</button>
            </div>
<div>.</div>
          </section>
</div>
</body>

</html>
